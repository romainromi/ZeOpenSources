<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="shortcut icon" href="https://placehold.co/32" type="image/x-icon">
</head>
<body>
    
    <main class="main-formulaire">
        <h2 class="explication">Connectez vous pour accéder au site</h2>
            <section class="forms-auth">
            <div class="inscription">
                <h3 class="titre-inscription">Inscription</h3>
                <form class="inscriptionElement" id="incriptionForm">

                    <label for="name">Nom</label>
                    <input id="inputInscription" type="text" placeholder="Nom" required>

                    <label for="firstname">Prénom</label>
                    <input id="inputInscription" type="text" placeholder="Prénom" required>

                    <label for="email">Email</label>
                    <input id="inputInscription" type="email" placeholder="Adresse Mail" required>
                    <label for="text">Pseudo</label>
                    <input id="inputInscription" type="text" placeholder="Pseudo" required>
                    <label for="password">Mot de Passe</label>
                    <input id="inputInscription" type="password" placeholder="Mot de passe" required>
                    <div class="condition">
                        <input type="checkbox" id="checkbox" required checked>
                        <label for="checkbox"> Accepter les <a href="#" class="lien-conditions">conditions d'utilisation</a></label>
                        <p id="accepterCondition" class="error-msg"></p>
                    </div>
                    <p id="errorInscription" class="error-msg"></p>
                    <input type="submit" value="Inscription" class="submit" id="submitInscription">
                </form>

            </div>


            <div class="connexion">
                <h3 class="titre-connexion">Connexion</h3>
                <form class="connexionElement" id="loginForm">
                    <label for="email">Email</label>
                    <input id="inputConnexion" type="email" placeholder="Adresse Mail" required>
                    <label for="password">Mot de passe</label>
                    <input id="inputConnexion" type="password" placeholder="Mot de passe" required>

                    <p id="errorConnexion" class="error-msg"></p>

                    <input type="submit" value="Connexion" class="submit" id="submitConnexion">
                </form>
            </div>
        </section>
    </main>
    
    <script type="module" src="../assets/js/script.js"></script>
</body>

</html>
